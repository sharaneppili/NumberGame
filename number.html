<!DOCTYPE html>
<html>

<head>
   
    <link rel="stylesheet" href="number.css"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <center class="background p-5">
        
        <div class="text-center" id="firstbox">
           <h1 class="label mb-5 ">
            WELCOME TO THE GAME!
            CAN I READ YOUR MIND
           </h1>
            <h1 class="text-white mt-5 pt-5">PICK A RANDOM NUMBER FORM <span>1 </span> TO <span>30</span> IN YOUR MIND</h1>
        </div>
        <div class="d-none pl-5" id="yesnoblock">
            <div class="d-flex flex-row">
                <div id="boxcon">

                </div>
                <div class="mt-5 ml-5">
                  <div class="label mt-5 ml-5">
                    <p id="paraelement" class="text-white"></p>
                    <label for="inputyes" class="btn text-white" >YES</label>
                    <input type="checkbox" class="input" id="inputyes">
                    <label for="inputno" class="btn text-white">NO</label>
                    <input type="checkbox" class="input" id="inputno">
                  </div>
    
                <p id="timer">10</p>
                <p id="para"></p>
                </div>
            </div>
        </div>
        <div class="label text-cnter d-none mt-5 pt-5" id="result">
            <h1 class="text-white">Your Number </h1>
            <h1 id="yourans" class="text-white"></h1>
            <p>I know i was correct Thank you</p>
            <p>Refresh to strat again</p>
            
        </div>
        <div class="label text-cnter d-none mt-5 pt-5" id="timeout">
            <h1 class="text-white">TIME OUT</h1>
            <p>Refresh to start again</p>
            
        </div>
        
    </center>
    
    <script src="numbergame.js"></script>
</body>
</body>

</html>
